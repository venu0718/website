<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopfinity | Categories</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Category Box Styling */
        .category-box {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            height: 150px;
        }
        .category-box:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shopfinity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq-bot.html">FAQ Bot</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Categories Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Shop by Categories</h2>
        <div class="row g-4">
            <div class="col-md-4"><a href="product.html?category=menswear" class="category-box">Men's Wear</a></div>
            <div class="col-md-4"><a href="product.html?category=womenswear" class="category-box">Women's Wear</a></div>
            <div class="col-md-4"><a href="product.html?category=kidswear" class="category-box">Kids' Wear</a></div>
            <div class="col-md-4"><a href="product.html?category=electronics" class="category-box">Electronics</a></div>
            <div class="col-md-4"><a href="product.html?category=beauty" class="category-box">Beauty Products</a></div>
            <div class="col-md-4"><a href="product.html?category=kitchen" class="category-box">Kitchen Items</a></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2025 Shopfinity. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
